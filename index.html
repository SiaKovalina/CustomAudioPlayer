<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Player</title>
  <link href="https://unpkg.com/ionicons@4.4.2/dist/css/ionicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="player">
    <div class="cover"></div>
    <div class="progressbar__outer" id="progressbar">
      <div class="progressbar__inner-fill" id="progressbar-fill"></div>
    </div>
    <div class="playback__outer">
      <div id="playback"></div>
      <div id="duration"></div>
    </div>
    <div class="controls">
      <button id="btn-prev"><i class="icon ion-md-rewind"></i></button>
      <button id="btn-playpause">
        <i class="icon ion-md-play"></i>
      </button>
      <button id="btn-next"><i class="icon ion-md-fastforward"></i></button>
      <button id="mutebtn">
        <i class="icon ion-md-volume-high"></i>
      </button>
    </div>
    <input id="volumeslider" type="range" min="0" max="1" value="0.5" step="0.01">
    <ul id="playlist">
      
    </ul>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
